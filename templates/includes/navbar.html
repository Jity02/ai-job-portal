<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top w-100">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">JobPortal</a>

    <div>
      {% if user.is_authenticated %}
        <span class="text-light me-3">Hi, {{ user.username }}</span>

        <form action="{% url 'logout' %}" method="POST" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">
                Logout
            </button>
        </form>

      {% else %}
        <a href="/accounts/login/" class="btn btn-outline-light btn-sm me-2">
            Login
        </a>
        <a href="/accounts/register/" class="btn btn-warning btn-sm">
            Register
        </a>
      {% endif %}
    </div>
  </div>
</nav>
