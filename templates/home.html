{% extends 'base.html' %}
{% block content %}

<style>
/* =====================================
   DYNAMIC HERO - ENHANCED NETWORK
===================================== */

.hero-section {
    position: relative;
    width: 100%;
    min-height: calc(100vh - 120px);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: #0f172a;
}

/* Particle Background */
#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 0;
}

/* Small Dynamic JITY */
.jity-bg {
    position: absolute;
    bottom: 30px;
    right: 40px;

    font-size: 70px; /* smaller */
    font-weight: 900;
    letter-spacing: 10px;

    color: rgba(59,130,246,0.25);

    transform: rotate(-8deg);
    filter: blur(1px);

    z-index: 0;
    pointer-events: none;
    user-select: none;

    animation: pulseGlow 4s ease-in-out infinite,
               floatJity 6s ease-in-out infinite;
    transition: transform 0.15s ease-out;
}

/* Floating Motion */
@keyframes floatJity {
    0% { transform: rotate(-8deg) translateY(0px); }
    50% { transform: rotate(-8deg) translateY(-8px); }
    100% { transform: rotate(-8deg) translateY(0px); }
}

/* Glow Pulse */
@keyframes pulseGlow {
    0% {
        text-shadow: 0 0 10px rgba(59,130,246,0.3);
        opacity: 0.7;
    }
    50% {
        text-shadow: 0 0 25px rgba(59,130,246,0.9);
        opacity: 1;
    }
    100% {
        text-shadow: 0 0 10px rgba(59,130,246,0.3);
        opacity: 0.7;
    }
}

/* Hero Content */
.hero-content {
    position: relative;
    z-index: 2;
    max-width: 750px;
    padding: 60px 40px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(25px);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(59,130,246,0.4);
    transition: transform 0.3s ease;
}

.hero-content:hover {
    transform: perspective(1000px) rotateX(3deg) rotateY(-3deg);
}

.hero-content h1 {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(to right, #38bdf8, #60a5fa);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
}

.hero-content p {
    color: #e2e8f0;
    margin: 20px 0;
}

.hero-btn {
    padding: 12px 30px;
    border-radius: 50px;
    background: linear-gradient(90deg, #0ea5e9, #3b82f6);
    color: white;
    text-decoration: none;
    transition: 0.3s ease;
}

.hero-btn:hover {
    box-shadow: 0 0 20px #3b82f6;
    transform: scale(1.05);
}

/* Responsive */
@media (max-width: 768px) {
    .jity-bg {
        font-size: 45px;
        right: 20px;
        bottom: 20px;
    }
}
</style>

<div class="hero-section" id="hero">

    <div id="particles-js"></div>

    <!-- Dynamic JITY -->
    <div class="jity-bg" id="jityText">JITY</div>

    <div class="hero-content">
        <h1>Smart Careers Start Here ðŸš€</h1>
        <p>
            AI-powered job matching with real-time ATS scoring
            and intelligent employer connection.
        </p>
        <a href="{% url 'jobs:job_list' %}" class="hero-btn">
            Explore Opportunities
        </a>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    // ==========================
    // STRONGER PARTICLE NETWORK
    // ==========================
    particlesJS("particles-js", {
        particles: {
            number: { value: 130 }, /* more particles */
            color: { value: "#3b82f6" },
            shape: { type: "circle" },
            opacity: { value: 0.8 },
            size: { value: 3 },
            line_linked: {
                enable: true,
                distance: 180, /* longer connections */
                color: "#60a5fa",
                opacity: 0.6,
                width: 1.2
            },
            move: {
                enable: true,
                speed: 2.5, /* more dynamic */
                out_mode: "out"
            }
        },
        interactivity: {
            events: {
                onhover: {
                    enable: true,
                    mode: "repulse"
                }
            },
            modes: {
                repulse: {
                    distance: 180,
                    duration: 0.4
                }
            }
        },
        retina_detect: true
    });

    // ==========================
    // Parallax JITY Movement
    // ==========================
    const hero = document.getElementById("hero");
    const jity = document.getElementById("jityText");

    hero.addEventListener("mousemove", (e) => {
        const x = (window.innerWidth - e.clientX) / 120;
        const y = (window.innerHeight - e.clientY) / 120;

        jity.style.transform =
            `translate(${x}px, ${y}px) rotate(-8deg)`;
    });

});
</script>

{% endblock %}
