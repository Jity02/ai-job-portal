{% extends 'base.html' %}

{% block content %}

<style>
/* ========================================
   HERO SECTION (Professional AI Version)
======================================== */

.hero-section {
    position: relative;
    width: 100%;
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    border-radius: 20px;

    background: linear-gradient(135deg, #0f172a, #1e293b, #0ea5e9);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    padding: 40px 20px;
}

/* Particle container */
#particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 1;
    top: 0;
    left: 0;
}

/* Content card */
.hero-content {
    position: relative;
    z-index: 2;
    max-width: 750px;
    width: 100%;
    padding: 60px 40px;

    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    border-radius: 20px;

    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    animation: fadeInUp 1s ease-in-out;
}

.hero-content h1 {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 20px;

    background: linear-gradient(to right, #38bdf8, #60a5fa);

    background-clip: text;              /* Standard */
    -webkit-background-clip: text;      /* Chrome/Safari */
    color: transparent;                 /* Standard */
    -webkit-text-fill-color: transparent; /* Safari support */
}

/* Paragraph */
.hero-content p {
    font-size: 1.2rem;
    line-height: 1.7;
    margin-bottom: 35px;
    color: #e2e8f0;
}

/* Button */
.hero-btn {
    display: inline-block;
    padding: 14px 35px;
    font-size: 1.05rem;
    font-weight: 600;
    border-radius: 50px;

    background: linear-gradient(90deg, #0ea5e9, #3b82f6);
    color: white;
    text-decoration: none;

    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
}

.hero-btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(59, 130, 246, 0.6);
}

/* Animation */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive */
@media (max-width: 992px) {
    .hero-content h1 {
        font-size: 2.2rem;
    }
}

@media (max-width: 768px) {
    .hero-section {
        min-height: 70vh;
        padding: 30px 15px;
    }

    .hero-content {
        padding: 40px 20px;
    }

    .hero-content h1 {
        font-size: 1.8rem;
    }

    .hero-content p {
        font-size: 1rem;
    }
}
</style>


<div class="hero-section">
    
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <div class="hero-content">
        <h1>Smart Careers Start Here ðŸš€</h1>
        <p>
            Discover AI-powered job matching and real-time ATS scoring.
            Let intelligent technology guide your career journey and
            connect you with opportunities that truly match your skills.
        </p>
        <a href="/jobs/" class="hero-btn">Explore Opportunities</a>
    </div>

</div>

{% endblock %}
