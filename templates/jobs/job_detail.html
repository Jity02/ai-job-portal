{% extends 'base.html' %}
{% block content %}

<div class="container py-4">

    <div class="card shadow-sm border-0 p-3 p-md-4 mx-auto"
         style="max-width: 800px;">

        <h2 class="fw-bold mb-3">
            {{ job.title }}
        </h2>

        <p class="text-muted">
            {{ job.description }}
        </p>

        <hr>

        <div class="row mb-3">
            <div class="col-12 col-md-6 mb-2 mb-md-0">
                <strong>Location:</strong>
                <span class="text-break">
                    {{ job.location }}
                </span>
            </div>

            <div class="col-12 col-md-6">
                <strong>Salary:</strong>
                â‚¹ {{ job.salary }}
            </div>
        </div>

        {% if user.user_type == "STUDENT" %}
            <div class="mt-3">
                <a href="/applications/apply/{{ job.id }}/"
                   class="btn btn-success w-100 w-md-auto">
                    Apply Now
                </a>
            </div>
        {% endif %}

    </div>

</div>

{% endblock %}
