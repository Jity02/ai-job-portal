{% extends 'base.html' %}
{% block content %}

<div class="card p-4">
    <h2>{{ job.title }}</h2>
    <p>{{ job.description }}</p>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Salary:</strong> {{ job.salary }}</p>

    {% if user.user_type == "STUDENT" %}
        <a href="/applications/apply/{{ job.id }}/" class="btn btn-success">
            Apply Now
        </a>
    {% endif %}
</div>

{% endblock %}
