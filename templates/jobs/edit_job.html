{% extends 'base.html' %}
{% block content %}

<style>
/* ===== Wrapper ===== */
.edit-job-wrapper {
    padding: 40px 20px;
}

/* ===== Card ===== */
.edit-job-card {
    max-width: 800px;
    margin: auto;
    background: #ffffff;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    transition: 0.3s ease;
}

.edit-job-card:hover {
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
}

/* ===== Title ===== */
.edit-job-title {
    font-weight: 600;
    margin-bottom: 25px;
    text-align: center;
}

/* ===== Form Styling ===== */
form p {
    margin-bottom: 15px;
}

form input,
form textarea,
form select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
    transition: 0.3s ease;
}

form input:focus,
form textarea:focus,
form select:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 3px rgba(13,110,253,0.15);
    outline: none;
}

/* ===== Buttons ===== */
.btn-group-custom {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 20px;
}

.btn-cancel {
    background: #6c757d;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 8px;
    flex: 1;
}

.btn-update {
    background: linear-gradient(45deg, #198754, #28a745);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 8px;
    flex: 1;
}

.btn-cancel:hover,
.btn-update:hover {
    opacity: 0.9;
}

/* ===== Responsive ===== */
@media (max-width: 768px) {

    .edit-job-card {
        padding: 25px;
    }

    .btn-group-custom {
        flex-direction: column;
    }
}
</style>

<div class="edit-job-wrapper">

    <div class="edit-job-card">

        <h3 class="edit-job-title">
            ‚úè Edit Job
        </h3>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="btn-group-custom">

                <a href="{% url 'jobs:job_list' %}"
                   class="btn-cancel text-center">
                    Cancel
                </a>

                <button type="submit"
                        class="btn-update">
                    Update Job
                </button>

            </div>

        </form>

    </div>

</div>

{% endblock %}
