{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">Available Jobs</h2>

{% for job in jobs %}
<div class="card mb-3 p-3">
    <h4>{{ job.title }}</h4>
    <p>{{ job.description|truncatewords:20 }}</p>
    <a href="{% url 'jobs:job_detail' job.id %}" class="btn btn-primary">View Details</a>
</div>
{% empty %}
<p>No jobs available</p>
{% endfor %}

{% endblock %}
