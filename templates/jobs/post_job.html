{% extends 'base.html' %}
{% block content %}

<div class="container py-4">

    <div class="card shadow-sm border-0 p-3 p-md-4 mx-auto"
         style="max-width: 800px;">

        <h3 class="fw-bold mb-4 text-center text-md-start">
            Post a Job
        </h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <div class="d-grid mt-3">
                <button class="btn btn-primary">
                    Post Job
                </button>
            </div>

        </form>

    </div>

</div>

{% endblock %}
