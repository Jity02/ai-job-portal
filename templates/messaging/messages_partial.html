{% for msg in messages %}
    {% if msg.message %}

        <div class="message {% if msg.sender == request.user %}sent{% else %}received{% endif %}">
            
            <div class="bubble">
                {{ msg.message|linebreaksbr }}
            </div>

            <div class="timestamp">
                {{ msg.timestamp|date:"M d, H:i" }}
            </div>

        </div>

    {% endif %}
{% empty %}
    <p class="text-center text-muted">
        No messages yet.
    </p>
{% endfor %}
