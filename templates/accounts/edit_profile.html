{% extends "base.html" %}
{% block content %}

<style>
/* ================= MAIN CONTAINER ================= */

.edit-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* changed from 80vh */
    padding: 20px; /* added padding for mobile */
}

/* ================= CARD ================= */

.edit-card {
    width: 100%;
    max-width: 750px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.15),
        0 5px 15px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.edit-card:hover {
    transform: translateY(-5px);
    box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.18),
        0 10px 25px rgba(0, 0, 0, 0.12);
}

/* ================= TITLE ================= */

.edit-title {
    text-align: center;
    font-weight: 600;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

/* ================= PROFILE IMAGE ================= */

.profile-preview {
    text-align: center;
    margin-bottom: 25px;
}

.profile-preview img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid white;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
}

.profile-preview img:hover {
    transform: scale(1.05);
}

/* ================= FORM ================= */

form p {
    margin-bottom: 15px;
}

form input,
form textarea,
form select {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 15px;
    box-sizing: border-box; /* prevents overflow */
    transition: all 0.3s ease;
}

form input:focus,
form textarea:focus,
form select:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
    outline: none;
}

/* ================= BUTTON ================= */

.btn-update {
    display: block; /* full width on mobile */
    width: 100%;
    background: linear-gradient(45deg, #4f46e5, #6366f1);
    color: white;
    border: none;
    padding: 12px;
    border-radius: 12px;
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    cursor: pointer;
}

.btn-update:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(79,70,229,0.4);
}

/* ================= RESPONSIVE ================= */

@media (max-width: 768px) {

    .edit-wrapper {
        align-items: flex-start; /* prevents vertical squish */
        padding: 15px;
    }

    .edit-card {
        padding: 25px;
    }

    .profile-preview img {
        width: 110px;
        height: 110px;
    }

    .edit-title {
        font-size: 20px;
    }
}
</style>

<div class="edit-wrapper">

    <div class="edit-card">

        <h3 class="edit-title">‚úè Edit Profile</h3>

        {% if user.profile.profile_pic %}
        <div class="profile-preview">
            <img src="{{ user.profile.profile_pic.url }}">
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div>
                {{ u_form.as_p }}
            </div>

            <div>
                {{ p_form.as_p }}
            </div>

            <div class="mt-4">
                <button type="submit" class="btn-update">
                    üíæ Update Profile
                </button>
            </div>
        </form>

    </div>

</div>

{% endblock %}
